<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentimentâ€‘Based Recommendations</title>
</head>
<body>
  <h1>Product Recommendation</h1>
  <form method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <button type="submit">Get Recommendations</button>
  </form>

  {% if recommendations is not none %}
    {% if recommendations %}
      <h2>Top 5 Products for {{ request.form.username }}:</h2>
      <ul>
        {% for prod in recommendations %}
          <li>{{ prod }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No recommendations found for that user.</p>
    {% endif %}
  {% endif %}
</body>
</html>
