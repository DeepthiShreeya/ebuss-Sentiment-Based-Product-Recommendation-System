<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ebuss Product Recommendations</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { color: #333; }
    form { margin-bottom: 1em; }
    input[type=text] { padding: 0.5em; width: 250px; }
    button { padding: 0.5em 1em; }
    ul { list-style-type: disc; margin-left: 2em; }
    .no-rec { color: #a00; }
  </style>
</head>
<body>
  <h1>Ebuss Product Recommendation System</h1>
  <form method="post">
    <label for="username">Enter Username:</label>
    <input type="text" id="username" name="username" required>
    <button type="submit">Get Recommendations</button>
  </form>

  {% if username %}
    <h2>Recommendations for "{{ username }}"</h2>
    {% if recommendations %}
      <ul>
      {% for rec in recommendations %}
        <li>{{ rec }}</li>
      {% endfor %}
      </ul>
    {% else %}
      <p class="no-rec">No recommendations found for user "{{ username }}".</p>
    {% endif %}
  {% endif %}
</body>
</html>
